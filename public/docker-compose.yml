version: "3.8"

services:
  cverify-public:
    image: php:8.2-apache
    container_name: cverify-public
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - user-data:/var/www/html/user/data
      - company-data:/var/www/html/company/data
    environment:
      - PHP_DISPLAY_ERRORS=Off
      - PHP_LOG_ERRORS=On
      - RELAY_SERVER_URL=http://cverify.cv:7070
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  user-data:
    driver: local
  company-data:
    driver: local
