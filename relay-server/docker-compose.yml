services:
  relay-server:
    image: php:8.2-apache
    container_name: cverify-relay
    user: root
    ports:
      - "7070:80"
    volumes:
      - ./:/var/www/html
      - relay-data:/var/www/html/data
    environment:
      - PHP_DISPLAY_ERRORS=Off
      - PHP_LOG_ERRORS=On
    restart: unless-stopped

volumes:
  relay-data:
    driver: local
