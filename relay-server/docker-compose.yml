version: "3.8"

services:
  relay-server:
    image: php:8.2-apache
    container_name: cverify-relay
    ports:
      - "7070:80"
    volumes:
      - ./:/var/www/html
      - relay-data:/var/www/html/data
    environment:
      - PHP_DISPLAY_ERRORS=Off
      - PHP_LOG_ERRORS=On
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  relay-data:
    driver: local
